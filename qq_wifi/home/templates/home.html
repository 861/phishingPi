<!DOCTYPE html>
<head>
  <title>QQ wifi login</title>
  <style type='text/css'>

  </style>
  <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
  <header class="navbar navbar-fixed-top navbar-inverse " id="top" role="banner">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="../" class="navbar-brand">QQ Wifi</a>
      </div>
      <nav class="collapse navbar-collapse bs-navbar-collapse">
        <ul class="nav navbar-nav navbar-center">
        </ul>
      </nav>
    </div>
  </header>
  <div class="page-header">
    <div class="jumbotron" id="content">
      <div class="container">
        <p>欢迎使用免费的QQ Wifi!</p>
      </div>
    </div>
    <div class="container">
      <form class="form-horizontal" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="inputEmail3" class="col-xs-3 control-label">QQ</label>
          <div class="col-xs-9">
            <input type="text" class="form-control" id="qqnumber" name="qqnumber" placeholder="QQ">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-xs-3 control-label">密码</label>
          <div class="col-xs-9">
            <input type="password" class="form-control" id="passwd" name=passwd placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-3 col-xs-9">
            <div class="checkbox">
              <label>
                <input type="checkbox">自动登录
              </label>
            </div>
          </div>
        </div>
        {% ifequal error 1 %}
        <div class="alert alert-danger" role="alert">密码错误</div>
        {% endifequal %}
        <div class="form-group">
          <div class="col-xs-offset-3 col-xs-9">
            <button type="submit" class="btn btn-default">登录</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
